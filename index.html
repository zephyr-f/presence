<body dir="auto">
    <div class="headlines">
        <p> סימון נוכחות <span class="kindergartenName"> גן לדוגמא </span></p>
    </div>
    <div id="kids-container"></div>
    <div class="appSettings">
        <div class="slider">
            <div>
                <input type="range" id="sliderImages" min="50" max="400" value="100" step="25"
                    oninput="scaleImage(this.value)" />
                <label for="sliderImages">הגדלת&nbsp;תמונות</label>
            </div>
            <div>
                <input type="range" id="sliderText" min="0.5" max="5" value="1" step="0.5"
                    oninput="scaleText(this.value)" />
                <label for="sliderText">הגדלת&nbsp;כתב</label>
            </div>
        </div>
    </div>
    <form class="form">
        <input name="Email" placeholder='כתובת דוא"ל' id="email" type="email">
        <input name="message" placeholder="כאן ניתן לרשום הודעה" id="message" type="message">
        <button type="submit" class="submit">שליחה</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="presence.js"></script>
    <script>
        const form = document.querySelector(".form");
        const emailInput = document.querySelector("#email");
        const messageInput = document.querySelector("#message");

        form.addEventListener("submit", (event) => {
            event.preventDefault(); // prevent default form submission behavior

            const formData = new FormData(); // create a new FormData object
            formData.append("Email", emailInput.value); // add email input value to the form data
            formData.append("message", messageInput.value); // add message input value to the form data

            axios
                .post(
                    "https://hook.eu1.make.com/orw7rlxa96tuysrkrw42w6djjfq3ngyh",
                    formData
                )
                .then((response) => {
                    // display success message on the page
                    const successMessage = document.createElement("p");
                    successMessage.textContent = "תודה על התענינותך. הטופס נשלח בהצלחה. אענה בהקדם";
                    form.appendChild(successMessage);
                })
                .catch((error) => {
                    console.error(error);
                });
        });
    </script>
